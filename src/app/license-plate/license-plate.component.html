<h2>{{plate.title}}</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  @let curr = (currency$ | async) ?? "";
  @let rate = (exchangeRate$ | async) ?? 1;
  <h2 class="float-left">{{plate.price / rate | currency: curr}}</h2>
  <button class="btn btn-primary float-right" role="button"
        (click)="buttonClicked.emit(plate)">
    {{buttonText}}
  </button>
</div>
