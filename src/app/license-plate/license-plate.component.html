<h2>
  {{plate.title | uppercase}}
  @if (plate.onSale) {
    <img src="assets/sale.png" />
  }
</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">
    {{plate.price | currencyRenderer: currencyInfo().currency : currencyInfo().exchangeRate }}
  </h2>
  <button (click)="buttonClicked()" class="btn btn-primary float-right" role="button">
    {{buttonText}}
  </button>
</div>
